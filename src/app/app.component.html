<h1>{{title | uppercase}}</h1>
<form [formGroup]="applyForm" (submit)="updateVideoUrl()">
  
  <input id="playlist_id" type="text" placeholder="Youtube Playlist ID" formControlName="youtubePlaylistId" />
  <button type="submit" class="primary">Submit now</button>
</form>

@if(IframeShow){
  <iframe width="560" height="315" [src]="videoUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
}
